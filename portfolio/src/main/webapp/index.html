<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mark Collins Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Mark Collins Portfolio</h1>
      <p>This is my portfolio.</p>
      <p>Click <a href="/hello">here</a> to see content created by server code.</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
      <p>Get server message</p>
      <p><button onclick="getServerDate()">Get Date</button></p>
      <p id="server-date-container"></p>
      <p>Get random movie quote</p>
      <p><button onclick="addRandomMessage()">Get Quote</button></p>
      <p id="message-container"></p>
    </div>

    <div id=comments>
      <form action="/form-handler" method="POST">
        <p>Name: <input type="text" name="name"/></p>
        <p>Email: <input type="text" name="email"/></p>
        <p>Comments:</p>
        <textarea name="comments"></textarea>
        <br/>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
